            Actor2Geo_Lat FLOAT NULLABLE OPTIONS (description = "This is the centroid latitude of the landmark for mapping."),
            Actor2Geo_Long FLOAT NULLABLE OPTIONS (description = "This is the centroid longitude of the landmark for mapping."),
            Actor2Geo_FeatureID STRING NULLABLE OPTIONS (description = "This is the GNS or GNIS FeatureID for this location.  More information on these values can be found in Leetaru (2012),.   NOTE: When Actor2Geo_Type has a value of 3 or 4 this field will contain a signed numeric value, while it will contain a textual FeatureID in the case of other match resolutions (usually the country code or country code and ADM1 code),.  A small percentage of small cities and towns may have a blank value in this field even for Actor2Geo_Type values of 3 or 4: this will be corrected in the 2.0 release of GDELT.  NOTE: This field can contain both positive and negative numbers, see Leetaru (2012), for more information on this."),
            ActionGeo_Type INTEGER NULLABLE OPTIONS (description = "This field specifies the geographic resolution of the match type and holds one of the following values:  1=COUNTRY (match was at the country level),, 2=USSTATE (match was to a US state),, 3=USCITY (match was to a US city or landmark),, 4=WORLDCITY (match was to a city or landmark outside the US),, 5=WORLDSTATE (match was to an Administrative Division 1 outside the US – roughly equivalent to a US state),.  This can be used to filter events by geographic specificity, for example, extracting only those events with a landmark-level geographic resolution for mapping.  Note that matches with codes 1 (COUNTRY),, 2 (USSTATE),, and 5 (WORLDSTATE), will still provide a latitude/longitude pair, which will be the centroid of that country or state, but the FeatureID field below will be blank."),
            ActionGeo_FullName STRING NULLABLE OPTIONS (description = "This is the full human-readable name of the matched location.  In the case of a country it is simply the country name.  For US and World states it is in the format of “State, Country Name”, while for all other matches it is in the format of “City/Landmark, State, Country”.  This can be used to label locations when placing events on a map.  NOTE: this field reflects the precise name used to refer to the location in the text itself, meaning it may contain multiple spellings of the same location – use the FeatureID column to determine whether two location names refer to the same place."),
            ActionGeo_CountryCode STRING NULLABLE OPTIONS (description = "This is the 2-character FIPS10-4 country code for the location."),
            ActionGeo_ADM1Code STRING NULLABLE OPTIONS (description = "This is the 2-character FIPS10-4 country code followed by the 2-character FIPS10-4 administrative division 1 (ADM1), code for the administrative division housing the landmark.  In the case of the United States, this is the 2-character shortform of the state’s name (such as “TX” for Texas),."),
            ActionGeo_ADM2Code STRING NULLABLE OPTIONS (description = "For international locations this is the numeric Global Administrative Unit Layers (GAUL), administrative division 2 (ADM2), code assigned to each global location, while for US locations this is the two-character shortform of the state’s name (such as “TX” for Texas), followed by the 3-digit numeric county code (following the INCITS 31:200x standard used in GNIS),.  For more detail on the contents and computation of this field, please see the following footnoted URL.    NOTE:  This field may be blank/null in cases where no ADM2 information was available, for some ADM1-level matches, and for all country-level matches.  NOTE: this field may still contain a value for ADM1-level matches depending on how they are codified in GNS."),
            ActionGeo_Lat FLOAT NULLABLE OPTIONS (description = "This is the centroid latitude of the landmark for mapping."),
