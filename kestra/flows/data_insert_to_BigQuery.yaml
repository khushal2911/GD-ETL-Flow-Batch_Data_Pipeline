            ActionGeo_FeatureID STRING NULLABLE OPTIONS (description = "This is the GNS or GNIS FeatureID for this location.  More information on these values can be found in Leetaru (2012),.   NOTE: When ActionGeo_Type has a value of 3 or 4 this field will contain a signed numeric value, while it will contain a textual FeatureID in the case of other match resolutions (usually the country code or country code and ADM1 code),.  A small percentage of small cities and towns may have a blank value in this field even for ActionGeo_Type values of 3 or 4: this will be corrected in the 2.0 release of GDELT.  NOTE: This field can contain both positive and negative numbers, see Leetaru (2012), for more information on this."),
            DATEADDED INTEGER NULLABLE OPTIONS (description = "This field stores the date the event was added to the master database in YYYYMMDDHHMMSS format in the UTC timezone.  For those needing to access events at 15 minute resolution, this is the field that should be used in queries."),
            SOURCEURL STRING NULLABLE OPTIONS (description = "This field records the URL or citation of the first news report it found this event in.  In most cases this is the first report it saw the article in, but due to the timing and flow of news reports through the processing pipeline, this may not always be the very first report, but is at least in the first few reports."),
